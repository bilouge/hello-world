<head>
<title>Idle Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
	<div id="side">
        <button id="grapeButton" type="button" onclick="updateClickCount()">Collect Grapes</button>
        <br><br>
        <p id="grapeNumber"></p>
        <div>
        	<p id="numberOfGrapesPerClick"></p>
		</div>
	</div>
    
	<div id="upgrades">
		<div id="glovesContainer">
        	<button id="glovesButton" class="upgradesButtons" type="button" onclick="updateGlovesCount()">Increased Gloves Quality
			<p id="glovesCost"></p></button>
			<p id="glovesDescription">You pick twice as much grapes (per upgrade)</p>
		</div>
        <div  class="inlineP">
            <p id="glovesUpgradesCount"></p>
        </div>
        <button id="farmerButton" class="upgradesButtons" type="button" onclick="updateFarmerCount()">Farmer<p id="farmerCost"></p></button>
  
	</div>
    
    <div id="itemsDescription">
    <p id="test"></p>
        
    </div>
