<html>
<head>
<title>Idle Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
	<div id="side">
        <button id="grapeButton" type="button" onclick="updateClickCount()">Collect Grapes</button>
        <br><br>
        <p id="grapeNumber"></p>
        <div>
        <p style="float: left">Number of grapes/click: </p>
        <p id="numberOfGrapesPerClick"></p></div>
	</div>
    
	<div id="upgrades">

        <button class="upgradesButtons" type="button" onclick="updateGlovesCount()">Increased Gloves Quality<p id="glovesCost"></p></button>
        <div  class="inlineP">
            <p id="glovesUpgradesCount"></p>
        </div>
        <button class="upgradesButtons" type="button" onclick="">Farmer</button>
  
	</div>
    
    <div id="itemsDescription">
        <p id="glovesDescription">You pick twice as much grapes (per upgrade)</p>
    </div>
	
	
	
<script src="test.js"></script>
</body>
</html>
