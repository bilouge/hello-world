<!DOCTYPE html>
<html>
<head>
    <title>Positioning Test</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="side">
        <button onclick="btnClick()" id="main-btn">Collect Grapes
            <p id="grape-count"></p>
        </button>
    </div>
    <div id="nav">
        <button onclick="tabSwitch(1, 'upgrades', 0)" id="upgrades-tab" class="tabs"><p>Upgrades</p></button>
        <button onclick="tabSwitch(0, 'items', 1)" id="items-tab" class="tabs"><p>Items</p></button>
        <!--insert tabSwitch once created-->
        <button onclick="tabSwitch(1, 0, 3, 4)" class="tabs"><p>Panel 3</p></button>
        <!--insert tabSwitch once created-->
        <button onclick="tabSwitch(1, 2, 0, 4)" class="tabs"><p>Panel 4</p></button>
        <!--insert tabSwitch once created-->
        <button onclick="tabSwitch(1, 2, 3, 0)" class="tabs"><p>Panel 5</p></button>
    </div>
    <!--The central window containing all tabs-->
    <div id="main">
        <!--The Upgrades Tab-->
        <div id="upgrades" class="tabcont">
            <!--The two-column layout of upgrades-->
            <div class="two-col">
                <div onclick="farmerClick()" class="upgrade-name btn"><b>Ungrateful son</b>
                    <p id="farmer-cost"></p>
                    <span id="farmer-desc" class="description"></span>
                </div>
            </div>
            <div class="two-col">
                <div class="upgrade-name btn"><b>Appreciative Daughter</b>
                    <span class="description">Upgrade 2 Description</span>
                </div>
                
            </div>
            <div class="two-col">
                <div class="upgrade-name btn"><b>Upgrade 3</b>
                    <span class="description">Upgrade 3 Description</span>
                </div>
            </div>
        </div>
        <!--End of the Upgrades Tab-->
        <div id="items" class="tabcont">
            <button class="items-btn btn">Gloves
                <p id="glove-count"></p>
                <p id="gloves-desc" class="description">Item 1 Description</p>
            </button>
            <button class="items-btn btn">Item 2</button>
            <button class="items-btn btn">Item 3</button>
        </div>
        <p id="test"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
